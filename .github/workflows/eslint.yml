name: ESLint

on:
  pull_request:
    branches:
      - '**'

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          cd api
          yarn install

      - name: Run ESLint
        run: yarn lint

        continue-on-error: true
